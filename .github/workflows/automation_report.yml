name: Robotics TDD Simulation CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
  # Runs at 1:00 AM PT every day.
  - cron: '0 8 * * *'


jobs:
  test-and-report:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest pytest-html

      - name: Run tests and generate HTML report
        # The script now generates the report as index.html in the root
        run: pytest -m navigation --html=reports/report.html --self-contained-html --capture=tee-sys

      - name: Upload HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-report-${{ matrix.os }}
          # The path is now simply 'index.html' from the root of the repo
          path: index.html

      - name: Deploy Report to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && matrix.os == 'ubuntu-latest'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Publish from the root directory of the repo
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true