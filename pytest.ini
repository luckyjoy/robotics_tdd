[pytest]
minversion = 8.0
addopts = -ra -q --tb=short -p no:warnings
 
filterwarnings =
    ignore::DeprecationWarning

# Paths where tests/features are located
testpaths = steps features

bdd_features_base_dir = features
markers =
    navigation: Navigation tests
    forward: Move forward
    reverse: Move backward
    pick: Object picking
    blocked: Blocked gripper tests
    safety: Safety boundary tests
    walking: Walking and ground tests
    stand: Standing tests
    ground: Ground contact tests

# Python test discovery patterns
python_files = *.py
python_classes = Test*
python_functions = test_*

# Logging
log_cli = true
log_cli_level = INFO
